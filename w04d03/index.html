<!DOCTYPE html>
<html lang="en">

  <body>
    <main>
      <section>
        <h2>My favorite pokemon</h2>
        <code>GET https://pokeapi.co/api/v2/pokemon</code>
        <br />
        <br />
        <button id="get-pokemon-btn">Get pokemon!</button>
        <ul id="pokemon-list" class="pokemon-list">
          <li>pikachu</li>
          <li>charizard</li>
          <li>jigglypuff</li>
        </ul>
      </section>

      <section>
        <h2>Register form</h2>
        <code>POST https://httpbin.org/post</code>
        <br />
        <br />
        <form id="user-form" class="user-form">
          <input type="text" name="firstName" placeholder="First name" />
          <input type="text" name="lastName" placeholder="Last name" />
          <input type="email" name="email" placeholder="your@email.com" />
          <input type="password" name="password" placeholder="p4ssw0rd!" />
          <button>Submit</button>
        </form>
        <h3>Response:</h3>
        <div id="response" class="response"></div>
      </section>
    </main>
